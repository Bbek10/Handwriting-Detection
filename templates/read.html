<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Attractive Front Page with Vertical Navbar, Header, and Footer
    </title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
        /* Replace 'your-image-url' with the URL of your background image */
        background-image: url("https://hips.hearstapps.com/hmg-prod/images/gettyimages-1214430325.jpg?crop=1.00xw:0.779xh;0,0.221xh&resize=1200:*");
        background-size: cover;
        background-position: center;
        color: #fff; /* Text color */
        /* Set opacity to 0.3 (30%) - adjust as needed */
        background-color: rgba(0, 0, 0, 0.2);
      }

      /* The rest of the CSS styles remain unchanged as before */
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Your Website Name</h1>
      <!-- Add any other header content here -->
    </header>

    <!-- Navbar Section -->
    <nav class="navbar">
      <!-- The rest of the navbar content remains unchanged as before -->
    </nav>

    <!-- Main Content Section -->
    <div class="container">
      <div class="header">Handwritten Word Recognition</div>
      <div class="description">
        Handwritten Word Recognition supported by Python
      </div>
      <!-- Add more content here -->
      <p>Handwritten Word Recognition.</p>
      <p>Handwritten Word Recognition</p>
      <!-- Add more content here -->
      <button class="center-button" id="getStartedBtn">Get Started</button>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2023 Bikesh Shrestha. All rights reserved.</p>
      </div>
    </footer>

    <!-- Include Bootstrap JS (optional if you want to use Bootstrap JavaScript components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // JavaScript code for handling button click
      const getStartedBtn = document.getElementById("getStartedBtn");
      getStartedBtn.addEventListener("click", function () {
        // Change the URL to the desired page
        window.location.href = "https://example.com/your-desired-page.html";
      });
    </script>
  </body>
</html>
